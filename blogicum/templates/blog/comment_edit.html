{% extends 'base.html' %}

{% block title %}Редактировать комментарий{% endblock %}

{% block content %}
    <div class="container">
        <h1>Редактировать комментарий</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'blog:post_detail' comment.post.pk %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
